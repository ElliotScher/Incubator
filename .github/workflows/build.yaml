name: Build All Platforms

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install -r requirements.txt
      - run: ./build.sh
      - uses: actions/upload-artifact@v4
        with:
          name: linux-bin
          path: dist/main